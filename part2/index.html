<!DOCTYPE html>
<meta charset="utf-8">

<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  

<div class="container">
<div class="row">
  <h3>Life Expectancy at birth</h3>
  <P>TOP 5 COUNTRIES</P>
</div>

<script>
// set the dimensions of the canvas
var margin = {top: 20, right: 20, bottom: 130, left: 40},
    width = 600 - margin.left - margin.right,
    height = 350 - margin.top - margin.bottom;


// set the ranges
var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

var y = d3.scale.linear().range([height, 0]);

// define the axis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")



var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(11);


// add the SVG element
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)

  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");


// load the data
d3.json("./../graph2.json", function(error, data) {

    data.forEach(function(d) {
        d.Country = d.Country;
        d.AverageExpectancyTotal = +d.AverageExpectancyTotal;
       
    });
  
  // scale the range of the data
  x.domain(data.map(function(d) { return d.Country; }));
  y.domain([0, d3.max(data, function(d) { return d.AverageExpectancyTotal; })]);
  

  // add axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)

    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 7)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Average Expectancy");

    


  // Add bar chart
  svg.selectAll("bar1")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar1")
      .attr("x", function(d) { return x(d.Country); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.AverageExpectancyTotal); })
      .attr("height", function(d) { return height - y(d.AverageExpectancyTotal); });

});

</script>
</div>
</body>
</html>
